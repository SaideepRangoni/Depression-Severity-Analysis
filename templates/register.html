{% extends "base.html" %}

{% block title %}Register - Depression Assessment System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 class="text-center mb-2">Register</h2>
    
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
    
    <div class="text-center mt-2">
        <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
    </div>
    
    <div class="mt-2" style="background-color: #fff3cd; padding: 1rem; border-radius: 4px; border-left: 4px solid #ffc107;">
        <p><strong>Note:</strong> Register as a patient to take assessments, or as a doctor to monitor patients.</p>
    </div>
</div>
{% endblock %}
